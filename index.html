<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: black;
            background-size: cover;
            height: 100vh;
            --def: #6fbede;
            --inv: rgb(95, 220, 222);
        }
        h1 {
            height: 300;
            border: 1px solid rgb(141, 138, 138);
            text-emphasis-color: rgb(255, 255, 255);
           }
           
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de cambios </title>
     <!-- Impxort Google Icon Font -->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
         
</head>
<body class="container">
    <div class="row section">
        <h5 class="white-text">Peticion de cambio</h5><br>

        <div class="input-field">
        </div>

        <div class="col s12 m12 l6">

            <div class="input-field">                 
                <label for="P6">Proyecto:</label>
                <input type="text" name="nomProyecto" id="nomProyecto" class="white-text"><br>
            </div>   
            <div class="input-field">
                <label for="P4">Solicitante del cambio:</label>
                <input type="text" name="SolicitanteCambio" id="SolicitanteCambio" class="white-text"><br>
            </div>            
            <div class="input-field">
             <label for="P5">Cambio Solicitado:</label>
                <input type="text" name="P5" id="P5" class="white-text"><br><br><br><br><br>
            </div>
            <div class="input-field">
                <label for="P7">Analizador del cambio:</label>
                <input type="text" name="cambioSolicitado" id="cambioSolicitado" class="white-text"><br>
            </div>
            <div class="input-field">
                <label for="">Componentes Afectados:</label>
                <input type="text" name="componentesAfectados" id="componentesAfectados" class="white-text"><br><br><br><br>
            </div>
            <div class="input-field">
                <label for="">Componentes asociados:</label>
                <input type="text" name="componentesAsociados" id="omponentesAsociados" class="white-text"><br>
            </div>
        </div>   
        
        <div class="col s12 m12 l6">
            <div class="input-field">
                <label for="L">Numero:</label>
                <input type="number" name="numero" id="numero" class="white-text"><br>
            </div>

            <label for="P8">Fecha:</label>
            <input type="date" name="fecha" id="fecha" class="white-text"><br><br><br><br><br><br><br><br>
            
            <label for="">Fecha de analisis:</label>
            <input type="date" name="fechaAnalisis" id="fechaAnalisis" class="white-text"><br>            
        </div>   
        
    </div>
    <div class="input-field">
        <label for="">Valoracion del cambio:</label>
        <input type="text" name="valoracionCambio" id="valoracionCambio" class="white-text"><br>
    </div>

    <div class="row section">        
        <div class="col s12 m12 l6">            
            <div class="input-field">
                <label for="P7">Prioridad del cambio:</label>
                <input type="text" name="prioridadCambio" id="prioridadCambio" class="white-text"><br>
            </div>
            <div class="input-field">
                <label for="">Implementacion del cambio:</label>
                <input type="text" name="implementacionCambio" id="implementacionCambio" class="white-text"><br>
            </div>               
                <label for="">esfuerzo estimado:</label>
                <input type="date" name="esfuerzoEstimado" id="esfuerzoEstimado" class="white-text"><br>
            
                <label for="">Fecha para equipo SGA app:</label>
                <input type="date" name="fechaEquipoSGA" id="fechaEquipoSGA" class="white-text"><br>
            
            <div class="input-field">
                <label for="">Decision:</label>
                <input type="text" name="decision" id="decision" class="white-text"><br>
            </div>
            <div class="input-field">
                <label for="P7">Implementacion del cambio:</label>
                <input type="text" name="implementacionCambio" id="implementacionCambio" class="white-text"><br>
            </div>
            <div class="input-field">
                <label for="">Fecha de envio a QA:</label>
                <input type="text" name="fechaEnvioQA" id="fechaEnvioQA" class="white-text"><br>
            </div>
                <label for="">Fecha de envio a CM:</label>
                <input type="date" name="fechaEnvioCM" id="fechaEnvioCM" class="white-text"><br>
            <div class="input-field">
                <label for="">Comentarios</label>
                <input type="text" name="comentarios" id="comentarios" class="white-text"><br>
            </div>
        </div>

            
        <div class="col s12 m12 l6">
            <label for="">Fecha de decision CCB:</label>
            <input type="date" name="fechaDecisionCCB" id="fechaDecisionCCB" class="white-text"><br>
        
            <label for="P7">Fecha de cambio:</label>
            <input type="date" name="fechaCambio" id="fechaCambio" class="white-text"><br>
            
            <label for="">Decision de QA:</label>
            <input type="date" name="decisionQA" id="decisionQA" class="white-text"><br>
        </div>
    </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
    
</body>
</html>
